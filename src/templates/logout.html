<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien World Lockdown</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: lime;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        img {
            max-width: 300px;
            margin: 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
        }
        /* Flash Effect */
        .flash {
            animation: flashbang 0.05s infinite alternate;
        }
        @keyframes flashbang {
            0% { background-color: yellow; color: black; }
            100% { background-color: yellow; color: red; }
        }
    </style>
    <script>
        let timeLeft = 5;
        function startCountdown() {
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(() => {
                if (timeLeft > 0) {
                    countdownElement.textContent = `Bang in ${timeLeft} seconds...`;
                }

                timeLeft--;

                // Start flashing effect + change text to "BANG BANG BANG..."
                if (timeLeft === 0) {
                    document.body.classList.add("flash");
                    countdownElement.textContent = "ðŸ’¥ BANG! BANG! BANG! ðŸ’¥";
                }

                if (timeLeft < 0) {
                    clearInterval(interval);
                    window.location.href = "/seller";
                }
            }, 1000);
        }

        window.onload = startCountdown;
    </script>
</head>
<body>
    <h1>Oh, you wanna leave? That's not gonna happen!</h1>
    <h2>You are under Alien Musk World! ðŸ‘½</h2>
    <img src="static/images/dog.png" alt="Your Dog Looking Funny">
    <p id="countdown">Bang in 5 seconds...</p>
</body>
</html>
