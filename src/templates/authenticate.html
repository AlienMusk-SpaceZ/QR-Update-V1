<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Authenticate | Rally Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <link rel="shortcut icon" href="/static/App_Logo.png">

    <!-- Bootstrap Css -->
    <link href="/static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="/static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="/static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-primary bg-soft">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary">Welcome!</h5>
                                        <p>Fill in the details to authenticate your product.</p>
                                    </div>
                                </div>
                                <div class="col-5 align-self-end">
                                    <img src="/static/images/profile-img.png" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div class="auth-logo text-center">
                                <a href="#" class="auth-logo-light">
                                    <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title rounded-circle bg-light">
                                            <img src="/static/App_Logo.png" alt="" class="rounded-circle" height="80">
                                        </span>
                                    </div>
                                </a>
                            </div>

                            <div class="p-2">
                                <form class="form-horizontal" method="POST">
                                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                                    <div class="mb-3">
                                        <label class="form-label">Serial Number:</label>
                                        <input type="text" name="serial_number" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Phone Number:</label>
                                        <input type="text" name="phone_number" class="form-control" required>
                                    </div>

                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-primary waves-effect waves-light" type="submit">
                                            Authenticate
                                        </button>
                                    </div>
                                </form>

                                {% if message %}
                                    <p class="mt-3 text-center {% if is_original %}text-success{% else %}text-danger{% endif %}">
                                        {{ message }}
                                    </p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <p>Â© <script>document.write(new Date().getFullYear())</script> SpaceZ by
                            <a href="https://alienmusk.pythonanywhere.com" target="_blank">Alien Musk</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end account-pages -->

    <!-- JAVASCRIPT -->
    <script src="/static/libs/jquery/dist/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/libs/metismenu/dist/metisMenu.min.js"></script>
    <script src="/static/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="/static/libs/node-waves/dist/waves.min.js"></script>
    <script src="/static/js/app.js"></script>

</body>
</html>
